<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Music and Button Stack</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background-color: #121212;
        background-size: cover;
        background-repeat: no-repeat;
        animation: background-shuffle 60s infinite; /* Changed duration from 32s to 60s */
      }

      @keyframes background-shuffle {
        0% {
          background-image: url("a1.jpg");
          background-position: left center;
        }

        25% {
          background-image: url("a2.jpg");
          background-position: right center;
        }

        50% {
          background-image: url("a3.jpg");
          background-position: left center;
        }

        75% {
          background-image: url("a4.jpg");
          background-position: right center;
        }

        100% {
          background-image: url("a1.jpg");
          background-position: left center;
        }
      }

      .black-box {
        position: fixed;
        left: -25vw;
        top: -10vh;
        width: 50%;
        height: 160vh;
        background: linear-gradient(
          to right,
          rgb(221, 216, 216) 30%,
          rgb(179, 172, 172) 50%,
          transparent 100%
        );
        z-index: -1;
        transform: rotate(-20deg);
        transition: all 0.3s ease;
      }

      @media (max-width: 1024px) {
        .black-box {
          left: -40vw;
          top: -5vh;
          width: 50%;
          height: 180vh;
        }
      }

      @media (max-width: 768px) {
        .black-box {
          left: -50vw;
          top: 10vh;
          width: 60%;
          height: 200vh;
        }
      }

      @media (max-width: 480px) {
        .black-box {
          left: -60vw;
          top: 15vh;
          width: 70%;
          height: 220vh;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-15px);
        }

        100% {
          transform: translateY(0);
        }
      }

      .title-image {
        position: absolute;
        top: 20px;
        left: 80px;
        width: 400px;
        animation: float 3s ease-in-out infinite;
      }

      h1,
      p {
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      }

      .play-gif {
        width: 300px; /* Increased size */
        height: 300px; /* Increased size */
        cursor: pointer;
        transition: transform 0.3s ease;
        position: fixed; /* Make it fixed position */
        bottom: 10px; /* Position it at the bottom right corner */
        right: 10px; /* Position it at the bottom right corner */
        z-index: 3; /* Ensure it's above other elements */
      }

      .play-gif.spinning {
        animation: spin 1s linear infinite; /* Rotate the gif */
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .gif-container {
        position: fixed;
        bottom: 10px;
        right: 220px;
        width: 250px;
        height: 250px;
        z-index: 2;
        display: none;
      }

      .button-stack {
        position: absolute;
        top: calc(20px + 400px + 20px);
        left: 80px;
        z-index: 3;
        transition: all 0.3s ease;
      }

      .button-stack img {
        width: 12vw;
        height: 6.5vw;
        cursor: pointer;
        position: relative;
        transition: left 0.3s ease, top 0.3s ease;
      }

      .button-stack img:nth-child(1) {
        left: 0;
        top: 0;
      }

      .button-stack img:nth-child(2) {
        left: -2vw;
        top: 8vw;
      }

      .button-stack img:nth-child(3) {
        left: -4vw;
        top: 16vw;
        margin-bottom: 20px;
      }

      .button-stack img:hover {
        left: 2vw;
      }

      .button-stack img:nth-child(2):hover {
        left: 0;
      }

      .button-stack img:nth-child(3):hover {
        left: 0.5vw;
      }

      #visualizer {
        position: fixed;
        bottom: -50px;
        right: -10px;
        width: 600px;
        height: 300px;
        z-index: 1;
        display: none;
        background-color: transparent;
      }

      .dark-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
        background: white;
        border-radius: 10px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .modal-image {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
        position: relative;
      }

      .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 18px;
        line-height: 18px;
        z-index: 11;
      }

      /* Center the social buttons */
      .social-buttons {
        position: fixed; /* Align to viewport */
        top: 50%; /* Center vertically */
        left: 50%; /* Center horizontally */
        transform: translate(-50%, -50%); /* Translate to truly center */
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .social-button {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        border: none;
        border-radius: 15px;
        width: 350px; /* Set fixed width */
        height: 350px; /* Set fixed height */
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, width 0.4s ease,
          height 0.4s ease;
      }

      .social-button img {
        width: 60%;
        height: auto;
      }

      .social-button:hover {
        transform: scale(1.1);
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      /* Responsive behavior for the buttons */
      @media (max-width: 768px) {
        .social-button {
          width: 40vw; /* Adjust width according to viewport */
          height: 40vw; /* Maintain aspect ratio */
        }
      }

      @media (max-width: 480px) {
        .social-button {
          width: 100px; /* Set minimum size for very small screens */
          height: 100px; /* Maintain aspect ratio */
        }
      }
    </style>
  </head>

  <body>
    <div class="black-box"></div>
    <img src="GGR_R.png" alt="Page Title" class="title-image" />

    <img src="disc.gif" alt="Play Music" id="playGif" class="play-gif" />
    <audio id="audio" src="audiobg.mp3" loop></audio>

    <div class="gif-container" id="gifContainer">
      <img
        src="rumiaD.gif"
        alt="GIF"
        style="width: 100%; height: 100%; object-fit: contain"
      />
    </div>

    <div class="button-stack">
      <img src="b1.png" alt="Button 1" id="btn1" />
      <img src="b2.png" alt="Button 2" id="btn2" />
      <img src="b3.png" alt="Button 3" id="btn3" />
    </div>

    <div class="dark-overlay" id="overlay">
      <div class="modal-content">
        <button class="close-button" id="closeBtn">✖</button>
        <img id="modalImage" class="modal-image" src="" alt="Content Image" />
        <div class="social-buttons" id="socialButtons" style="display: none">
          <a
            href="https://www.youtube.com/@GTuriz/streams"
            target="_blank"
            class="social-button"
          >
            <img src="youtube.png" alt="YouTube" />
          </a>
          <a
            href="https://discord.gg/Rhy78cVZ"
            target="_blank"
            class="social-button"
          >
            <img src="discord.png" alt="Discord" />
          </a>
        </div>
      </div>
    </div>

    <div
      id="imageGallery"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 10;
      "
    >
      <button
        id="galleryCloseBtn"
        style="
          position: absolute;
          top: 20px;
          right: 20px;
          background: red;
          color: white;
          border: none;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          cursor: pointer;
        "
      >
        ✖
      </button>
      <button
        id="prevImage"
        style="
          position: absolute;
          left: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 30px;
        "
      >
        <
      </button>
      <img
        id="galleryImage"
        src="y1.png"
        alt="Gallery Image"
        style="max-width: 80%; max-height: 80%; z-index: 2"
      />
      <button
        id="nextImage"
        style="
          position: absolute;
          right: 20px;
          top: 50%;
          transform: translateY(-50%);
          font-size: 30px;
        "
      >
        >
      </button>
    </div>

    <script>
      const buttons = document.querySelectorAll(".button-stack img");
      const overlay = document.getElementById("overlay");
      const modalImage = document.getElementById("modalImage");
      const closeBtn = document.getElementById("closeBtn");
      const socialButtons = document.getElementById("socialButtons");
      const galleryImage = document.getElementById("galleryImage");
      const imageGallery = document.getElementById("imageGallery");
      const prevImageBtn = document.getElementById("prevImage");
      const nextImageBtn = document.getElementById("nextImage");
      const galleryCloseBtn = document.getElementById("galleryCloseBtn");

      const buttonData = {
        btn1: {
          image: "j1j.png",
          showSocial: true,
          isGallery: false,
        },
        btn2: {
          image: "j2.png",
          showSocial: false,
          isGallery: true,
        },
        btn3: {
          image: "About.gif",
          showSocial: false,
          isGallery: false,
        },
      };

      let currentImageIndex = 1;
      const totalImages = 5;

      const showModal = (data) => {
        if (data.isGallery) {
          imageGallery.style.display = "flex";
          showImage(currentImageIndex);
        } else {
          modalImage.src = data.image;
          overlay.style.display = "flex";
          socialButtons.style.display = data.showSocial ? "flex" : "none";
        }
      };

      const hideModal = () => {
        overlay.style.display = "none";
        modalImage.src = "";
        imageGallery.style.display = "none";
        socialButtons.style.display = "none";
        buttons.forEach((btn) => btn.classList.remove("darken"));
      };

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) => btn.classList.remove("darken"));
          button.classList.add("darken");

          const data = buttonData[button.id];
          if (data) {
            showModal(data);
          }
        });
      });

      closeBtn.addEventListener("click", hideModal);

      overlay.addEventListener("click", (event) => {
        if (event.target === overlay) {
          hideModal();
        }
      });

      const showImage = (index) => {
        galleryImage.src = `y${index}.png`;
      };

      prevImageBtn.addEventListener("click", (event) => {
        currentImageIndex =
          currentImageIndex > 1 ? currentImageIndex - 1 : totalImages;
        showImage(currentImageIndex);
        event.stopPropagation();
      });

      nextImageBtn.addEventListener("click", (event) => {
        currentImageIndex =
          currentImageIndex < totalImages ? currentImageIndex + 1 : 1;
        showImage(currentImageIndex);
        event.stopPropagation();
      });

      galleryCloseBtn.addEventListener("click", hideModal);

      imageGallery.addEventListener("click", (event) => {
        if (event.target === imageGallery) {
          hideModal();
        }
      });

      // Mousemove event for cursor tracking:
      document.addEventListener("mousemove", function (event) {
        const { clientX, clientY } = event;
        const x = (clientX / window.innerWidth) * 10 - 5; // Values from -5 to 5
        const y = (clientY / window.innerHeight) * 10 - 5; // Values from -5 to 5
        document.body.style.backgroundPosition = `${x}px ${y}px`;
      });
    </script>

    <canvas id="visualizer"></canvas>

    <script>
      const audio = document.getElementById("audio");
      const playGif = document.getElementById("playGif");
      const gifContainer = document.getElementById("gifContainer");
      const visualizer = document.getElementById("visualizer");

      audio.volume = 0.1;

      playGif.addEventListener("click", () => {
        if (audio.paused) {
          audio.play();
          playGif.classList.add("spinning"); // Add spinning class
          gifContainer.style.display = "block";
          visualizer.style.display = "block";
        } else {
          audio.pause();
          playGif.classList.remove("spinning"); // Remove spinning class
          gifContainer.style.display = "none";
          visualizer.style.display = "none";
        }
      });

      const canvas = document.getElementById("visualizer");
      const ctx = canvas.getContext("2d");

      const audioContext = new (window.AudioContext ||
        window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          const y = canvas.height - barHeight;
          ctx.fillStyle = "rgb(255,255,255)";
          ctx.fillRect(canvas.width - x - barWidth, y, barWidth, barHeight);
          x += barWidth + 1;
        }
        requestAnimationFrame(draw);
      }

      audio.addEventListener("play", () => {
        audioContext.resume().then(() => {
          draw();
        });
      });
    </script>
  </body>
</html>
